<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Movie</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <body>
      <div class="game-container">
        <h1>Guess the picture</h1>
        <div id="score">Score: 0</div>
        <img id="movieImage" src="" alt="Movie Poster" />
        <div class="input-box">
          <input type="text" id="guessInput" placeholder="Enter movie name" />
          <button onclick="checkGuess()" class="submit-btn btn" role="button">
            Check now
          </button>
        </div>
      </div>

      <div id="gameOverModal" class="modal">
        <div class="modal-content"></div>
      </div>
    </body>
    <script src="main.js"></script>
  </body>
</html>
